<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayarlar</title>
  <!-- Font Awesome ile simgeleri ekliyoruz -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Sayfanın genel stilini ayarlıyoruz */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #1f1f1f; /* Koyu arka plan */
      color: #f1f1f1;
    }

    /* Sol sütun: Bar kısmı (2/16 genişlik) */
    #left-column {
      width: 12%; /* Başlangıç genişliği */
      background-color: #2c2f36; /* Koyu gri tonları */
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    /* Sol bar üzerine gelindiğinde daha modern genişleme efekti */
    #left-column:hover {
      width: 18%; /* Genişleme oranı */
      background-color: #383d44; /* Hover sırasında arka plan rengi değişir */
    }

    /* Sağ sütun: Sayfa içeriği (14/16 genişlik) */
    #right-column {
      width: 88%; /* Sağ sütun genişliği */
      padding: 0;
      box-sizing: border-box;
      height: 100vh;
      background-color: #262d34; /* Koyu gri içerik arka planı */
      border: none; /* Alt kenarlığı kaldırıyoruz */
    }

    /* Butonlar için şık stil */
    button {
      width: 100%;
      padding: 15px 20px;
      margin: 15px 0;
      background: #444; /* Koyu gri arka plan */
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Buton üzerine gelindiğinde efekt */
    button:hover {
      background: #5e5e5e;
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3); /* Hafif gölge efekti */
    }

    /* Buton simgeleri için stil */
    button i {
      margin-right: 15px;
      font-size: 20px; /* Simge boyutu */
    }

    /* iframe içerik alanı */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
    }

  </style>
</head>
<body>

  <!-- Sol Sütun: Butonlar -->
  <div id="left-column">
    <button onclick="showPage('anasayfa.html')">
      <i class="fas fa-home"></i> Anasayfa
    </button>
    <button onclick="showPage('hastaekleme.html')">
      <i class="fas fa-user-plus"></i> Hasta Ekleme
    </button>
    <button onclick="showPage('cagriekrani.html')">
      <i class="fas fa-bell"></i> Çağrı Ekranı
    </button>
    <button onclick="showPage('cagritakip.html')">
      <i class="fas fa-phone-alt"></i> Çağrı Takip
    </button>
    <button onclick="showPage('pcdefteri.html')">
      <i class="fas fa-book"></i> PC Defteri
    </button>
    <button onclick="showPage('gcdefteri.html')">
      <i class="fas fa-book-open"></i> GC Defteri
    </button>
    <button onclick="showPage('ayarlar.html')">
      <i class="fas fa-cogs"></i> Ayarlar
    </button>
  </div>

  <!-- Sağ Sütun: İçerik -->
  <div id="right-column">
    <iframe id="content-frame" src="" title="Content"></iframe>
  </div>

  <script>
    // ShowPage işlevi
    function showPage(page) {
      // Sayfayı iframe içinde yükleyelim
      document.getElementById('content-frame').src = page;
    }
  </script>

</body>
</html>
