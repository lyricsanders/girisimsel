<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Ekleme</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Ana kapsayıcı */
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 sütun */
            grid-template-rows: repeat(2, 1fr); /* 2 satır */
            height: 100vh;
            gap: 1px; /* Hücreler arası ince çizgi */
        }

        /* Hücrelerin stili */
        .cell {
            border: 0.5px solid lightgray; /* İnce sınır çizgisi */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* iframe stili */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 6 sütun x 2 satır, toplam 12 hücre oluşturuluyor -->
        <div class="cell">1,1</div>
        <div class="cell">1,2</div>
        <div class="cell">
            <!-- Genel Cerrahi Doktoru Yansıtma içeriği iframe ile yansıtılıyor -->
            <iframe src="genelcerrahidoktoruyansitma.html"></iframe>
        </div>
        <div class="cell">1,4</div>
        <div class="cell">1,5</div>
        <div class="cell">1,6</div>
        <div class="cell">2,1</div>
        <div class="cell">2,2</div>
        <div class="cell">2,3</div>
        <div class="cell">2,4</div>
        <div class="cell">2,5</div>
        <div class="cell">2,6</div>
    </div>

</body>
</html>
